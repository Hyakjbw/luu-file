<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>KHO MEME BY HUY</title></title>
    <!-- Fonts & Icons -->
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --primary: #ff0080;
            --secondary: #7928ca;
            --accent: #00dfd8;
            --bg-dark: #0f172a;
            --glass: rgba(255, 255, 255, 0.08);
            --glass-border: rgba(255, 255, 255, 0.15);
            --shadow: 0 10px 30px -10px rgba(0, 0, 0, 0.5);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Plus Jakarta Sans', sans-serif; -webkit-tap-highlight-color: transparent; }

        body {
            background: radial-gradient(circle at top left, #2a1b3d, #0f172a);
            background-attachment: fixed;
            min-height: 100vh;
            color: white;
            padding-bottom: 80px;
            overflow-x: hidden;
        }

        /* --- BACKGROUND ANIMATION --- */
        .bg-orb {
            position: fixed;
            border-radius: 50%;
            filter: blur(80px);
            z-index: -1;
            opacity: 0.6;
            animation: float 10s infinite alternate;
        }
        .orb-1 { width: 300px; height: 300px; background: var(--primary); top: -50px; left: -50px; }
        .orb-2 { width: 400px; height: 400px; background: var(--secondary); bottom: -100px; right: -100px; animation-delay: -5s; }

        @keyframes float { 0% { transform: translate(0, 0); } 100% { transform: translate(30px, 50px); } }

        /* --- NAVIGATION --- */
        .nav-wrapper {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 100;
            background: rgba(15, 23, 42, 0.6);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            padding: 8px;
            border-radius: 50px;
            display: flex;
            gap: 5px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .nav-btn {
            background: transparent;
            border: none;
            color: #94a3b8;
            padding: 10px 24px;
            border-radius: 40px;
            font-weight: 600;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .nav-btn.active {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            box-shadow: 0 4px 15px rgba(255, 0, 128, 0.4);
        }

        .nav-btn:hover:not(.active) { color: white; background: rgba(255,255,255,0.05); }

        /* --- MAIN CONTENT --- */
        .container {
            max-width: 1000px;
            margin: 100px auto 0;
            padding: 20px;
        }

        .view-section {
            display: none;
            animation: slideUp 0.6s cubic-bezier(0.16, 1, 0.3, 1);
        }
        .view-section.active { display: block; }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(30px) scale(0.95); }
            to { opacity: 1; transform: translateY(0) scale(1); }
        }

        /* --- SINGLE CARD DESIGN --- */
        .card {
            background: var(--glass);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            padding: 20px;
            text-align: center;
            box-shadow: var(--shadow);
            max-width: 500px;
            margin: 0 auto;
            position: relative;
            overflow: hidden;
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .card-header h2 { font-size: 1.5rem; background: linear-gradient(to right, #fff, #cbd5e1); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .badge { background: rgba(0, 223, 216, 0.1); color: var(--accent); padding: 4px 10px; border-radius: 20px; font-size: 12px; font-weight: 800; border: 1px solid rgba(0, 223, 216, 0.3); }

        .img-container {
            background: rgba(0,0,0,0.3);
            border-radius: 16px;
            min-height: 350px;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            margin-bottom: 20px;
            position: relative;
            border: 1px solid rgba(255,255,255,0.05);
        }

        .img-container img {
            max-width: 100%;
            max-height: 500px;
            display: block;
            opacity: 0;
            transform: scale(0.9);
            transition: all 0.5s ease;
        }

        .img-container img.loaded { opacity: 1; transform: scale(1); }

        /* --- BUTTONS --- */
        .btn-group { display: flex; gap: 12px; justify-content: center; margin-top: 10px; }

        .btn {
            border: none;
            padding: 14px 28px;
            border-radius: 16px;
            font-weight: 700;
            font-size: 15px;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            color: white;
            text-decoration: none;
            flex: 1;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--accent), #0072ff);
            box-shadow: 0 4px 20px rgba(0, 223, 216, 0.3);
        }
        
        .btn-secondary {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            box-shadow: 0 4px 20px rgba(255, 0, 128, 0.3);
        }

        .btn:active { transform: scale(0.95); }

        /* --- GALLERY GRID --- */
        .grid-layout {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
            gap: 16px;
        }

        .grid-item {
            position: relative;
            aspect-ratio: 1;
            border-radius: 16px;
            overflow: hidden;
            background: rgba(255,255,255,0.05);
            cursor: pointer;
            transition: 0.3s;
            border: 1px solid transparent;
        }

        .grid-item:hover { transform: translateY(-5px); border-color: var(--accent); box-shadow: 0 10px 20px rgba(0,0,0,0.3); }
        
        .grid-item img {
            width: 100%; height: 100%; object-fit: cover;
            transition: 0.3s;
        }

        .download-hint {
            position: absolute;
            inset: 0;
            background: rgba(0,0,0,0.6);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: 0.3s;
            backdrop-filter: blur(2px);
        }
        
        .grid-item:hover .download-hint { opacity: 1; }
        .download-hint i { font-size: 24px; margin-bottom: 5px; color: var(--accent); }
        .download-hint span { font-size: 12px; font-weight: 600; }

        /* --- LOADING SPINNER --- */
        .spinner {
            width: 48px; height: 48px;
            border: 5px solid rgba(255,255,255,0.1);
            border-bottom-color: var(--accent);
            border-radius: 50%;
            animation: rotation 1s linear infinite;
            position: absolute;
            z-index: 10;
        }
        @keyframes rotation { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        /* --- TOAST NOTIFICATION --- */
        .toast {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%) translateY(100px);
            background: rgba(15, 23, 42, 0.95);
            border: 1px solid var(--glass-border);
            padding: 12px 24px;
            border-radius: 50px;
            color: white;
            font-weight: 600;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 10px;
            opacity: 0;
            transition: 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            z-index: 1000;
            backdrop-filter: blur(10px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            width: max-content;
            max-width: 90%;
        }
        .toast.show { transform: translateX(-50%) translateY(0); opacity: 1; }
        .toast i { color: #00dfd8; }

        /* Responsive Fixes */
        @media (max-width: 480px) {
            .btn-group { flex-direction: column; }
            .grid-layout { grid-template-columns: repeat(2, 1fr); }
            .nav-wrapper { width: 90%; justify-content: space-between; }
            .nav-btn { padding: 10px 15px; flex: 1; justify-content: center; }
        }
    </style>
</head>
<body>

    <!-- Background Orbs -->
    <div class="bg-orb orb-1"></div>
    <div class="bg-orb orb-2"></div>

    <!-- Navigation -->
    <div class="nav-wrapper">
        <button class="nav-btn active" onclick="switchView('single')">
            <i class="fa-solid fa-fire"></i> Mới Nhất
        </button>
        <button class="nav-btn" onclick="switchView('gallery')">
            <i class="fa-solid fa-layer-group"></i> Kho Ảnh
        </button>
    </div>

    <div class="container">
        <!-- SINGLE VIEW -->
        <div id="single-view" class="view-section active">
            <div class="card">
                <div class="card-header">
                    <h2>Meme Random</h2>
                    <span class="badge" id="status-badge">DATABASE</span>
                </div>
                
                <div class="img-container" id="img-frame">
                    <div class="spinner" id="loading-spinner"></div>
                    <img id="main-image" referrerpolicy="no-referrer" alt="Meme Image" onerror="handleImgError()">
                </div>

                <div class="btn-group">
                    <button class="btn btn-primary" onclick="fetchNewMeme()">
                        <i class="fa-solid fa-arrows-rotate"></i> Ảnh Khác
                    </button>
                    <!-- Nút này lấy từ Database -->
                    <button class="btn btn-secondary" onclick="handleSmartDownload()" id="dl-btn">
                        <i class="fa-solid fa-cloud-arrow-down"></i> Tải / Lưu
                    </button>
                </div>
                <p id="info-text" style="margin-top: 15px; font-size: 12px; opacity: 0.6; color: #cbd5e1;">
                    <i class="fa-solid fa-database"></i> Đã cache ảnh vào Database trình duyệt
                </p>
            </div>
        </div>

        <!-- GALLERY VIEW -->
        <div id="gallery-view" class="view-section">
            <div style="display: flex; justify-content: space-between; margin-bottom: 20px; align-items: center;">
                <h3 style="font-size: 1.2rem;">Khám Phá</h3>
                <button onclick="loadGallery()" style="background:none; border:none; color:var(--accent); cursor:pointer; font-weight:700;">
                    <i class="fa-solid fa-rotate-right"></i> Làm mới
                </button>
            </div>
            
            <div class="grid-layout" id="gallery-grid">
                <!-- Items generated by JS -->
            </div>
            
            <div style="text-align: center; margin-top: 30px;">
                <button class="btn btn-primary" style="display: inline-flex; width: auto; padding: 10px 40px;" onclick="appendGallery(8)">
                    Xem thêm
                </button>
            </div>
        </div>
    </div>

    <!-- Toast Notification -->
    <div id="toast" class="toast">
        <i class="fa-solid fa-circle-check"></i>
        <span id="toast-msg">Đã lưu ảnh thành công!</span>
    </div>

    <script>
        // --- CẤU HÌNH DATABASE (INDEXEDDB) ---
        const DB_NAME = "MemeHubDB";
        const DB_STORE = "images";
        let dbInstance = null;

        const request = indexedDB.open(DB_NAME, 1);
        
        request.onupgradeneeded = (event) => {
            const db = event.target.result;
            if (!db.objectStoreNames.contains(DB_STORE)) {
                db.createObjectStore(DB_STORE, { keyPath: "id" });
            }
        };

        request.onsuccess = (event) => {
            dbInstance = event.target.result;
            console.log("Database Ready!");
            fetchNewMeme(); 
        };

        request.onerror = (event) => {
            console.error("Database Error:", event.target.error);
            showToast("Lỗi DB. Sử dụng chế độ trực tiếp", true);
        };

        // --- CÁC HÀM XỬ LÝ DATABASE ---

        function saveToDB(id, blob) {
            if (!dbInstance) return;
            const transaction = dbInstance.transaction([DB_STORE], "readwrite");
            const store = transaction.objectStore(DB_STORE);
            store.put({ id: id, blob: blob, timestamp: Date.now() });
        }

        function getFromDB(id, callback) {
            if (!dbInstance) { callback(null); return; }
            const transaction = dbInstance.transaction([DB_STORE], "readonly");
            const store = transaction.objectStore(DB_STORE);
            const request = store.get(id);
            request.onsuccess = () => {
                if (request.result) callback(request.result.blob);
                else callback(null);
            };
            request.onerror = () => callback(null);
        }

        // --- LOGIC TẢI ẢNH MỚI ---

        const API_URL = "https://api.phimtat.vn/api/random-meme/";
        // Sử dụng Proxy mạnh hơn Corsproxy.io
        const PROXY_URL = "https://corsproxy.io/?"; 
        
        let isFetching = false;
        let isDirectMode = false; // Chế độ dự phòng khi Proxy lỗi

        async function fetchNewMeme() {
            if (isFetching) return;
            isFetching = true;

            const img = document.getElementById('main-image');
            const spinner = document.getElementById('loading-spinner');
            const badge = document.getElementById('status-badge');
            const info = document.getElementById('info-text');
            
            // Reset UI
            img.classList.remove('loaded');
            img.style.opacity = 0;
            spinner.style.display = 'block';
            
            // Random ID để tránh cache
            const randomId = Math.floor(Math.random() * 1000000);
            const targetUrl = API_URL + "?id=" + randomId;

            try {
                // TIMEOUT: Nếu Proxy load quá 5 giây thì hủy luôn
                const controller = new AbortController();
                const timeoutId = setTimeout(() => controller.abort(), 5000);

                // Thử tải qua Proxy để lấy Blob
                const response = await fetch(PROXY_URL + encodeURIComponent(targetUrl), {
                    signal: controller.signal
                });
                clearTimeout(timeoutId);
                
                if (!response.ok) throw new Error("Proxy Error");

                const blob = await response.blob();
                
                // --- THÀNH CÔNG: LƯU DB ---
                saveToDB("current_meme", blob);
                
                const objectURL = URL.createObjectURL(blob);
                img.onload = () => {
                    spinner.style.display = 'none';
                    img.classList.add('loaded');
                    img.style.opacity = 1;
                    isFetching = false;
                };
                img.src = objectURL;

                // Cập nhật trạng thái
                isDirectMode = false;
                badge.innerText = "DATABASE";
                badge.style.color = "var(--accent)";
                info.innerHTML = `<i class="fa-solid fa-database"></i> Đã cache ảnh vào Database`;

            } catch (error) {
                // --- THẤT BẠI: CHUYỂN SANG CHẾ ĐỘ TRỰC TIẾP ---
                console.warn("Chuyển sang Direct Mode:", error);
                
                isDirectMode = true;
                isFetching = false;
                spinner.style.display = 'none';
                
                // Load trực tiếp từ URL (Bỏ qua Database)
                img.src = targetUrl;
                img.classList.add('loaded');
                img.style.opacity = 1;

                // Cập nhật trạng thái
                badge.innerText = "DIRECT";
                badge.style.color = "#ffbd2e"; // Màu vàng cảnh báo
                info.innerHTML = `<i class="fa-solid fa-globe"></i> Chế độ trực tiếp (Server bận)`;
            }
        }

        // --- XỬ LÝ NÚT TẢI THÔNG MINH ---

        function handleSmartDownload() {
            if (isDirectMode) {
                // Nếu đang ở chế độ Direct (không có Blob trong DB) -> Mở Tab mới
                const img = document.getElementById('main-image');
                showToast("Đang mở ảnh gốc...", false);
                window.open(img.src, '_blank');
            } else {
                // Nếu có Blob trong DB -> Tải xịn
                downloadFromDB();
            }
        }

        function downloadFromDB() {
            getFromDB("current_meme", (blob) => {
                if (blob) {
                    processDownload(blob);
                } else {
                    // Fallback nếu DB lỗi
                    showToast("Dữ liệu lỗi, mở tab mới...", true);
                    window.open(document.getElementById('main-image').src, '_blank');
                }
            });
        }

        async function processDownload(blob) {
            const fileName = `meme-${Date.now()}.jpg`;
            const file = new File([blob], fileName, { type: blob.type });

            if (navigator.share && navigator.canShare({ files: [file] })) {
                try {
                    await navigator.share({
                        files: [file],
                        title: 'Meme Hub',
                        text: 'Meme cực chất!'
                    });
                } catch (err) {}
            } else {
                directDownload(blob, fileName);
            }
        }

        function directDownload(blob, fileName) {
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.style.display = 'none';
            a.href = url;
            a.download = fileName;
            document.body.appendChild(a);
            a.click();
            setTimeout(() => {
                document.body.removeChild(a);
                window.URL.revokeObjectURL(url);
                showToast("Đã lưu vào máy!");
            }, 100);
        }

        function handleImgError() {
            const img = document.getElementById('main-image');
            // Ảnh lỗi cuối cùng khi cả direct cũng chết
            img.src = "https://media1.giphy.com/media/v1.Y2lkPTc5MGI3NjExbDNqMGFxODZ4bmJxeXljdmN4YnZ4bmJxeXljdmN4YnZ4bmJxeXljdiZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/VbnUQpnihPSIgIXuZv/giphy.gif"; 
            document.getElementById('loading-spinner').style.display = 'none';
            document.getElementById('main-image').classList.add('loaded');
            document.getElementById('main-image').style.opacity = 1;
            showToast("Server mất kết nối hoàn toàn.", true);
        }

        // --- GALLERY LOGIC (Cũng có fallback) ---

        async function appendGallery(count = 8) {
            const grid = document.getElementById('gallery-grid');
            
            for(let i=0; i<count; i++) {
                const item = document.createElement('div');
                item.className = 'grid-item';
                item.innerHTML = `<div class="spinner" style="position:relative; margin:auto; top:40%;"></div>`;
                grid.appendChild(item);
                
                fetchGalleryItem(item);
            }
        }

        async function fetchGalleryItem(container) {
            const randomId = Math.random().toString(36).substring(7);
            const apiUrl = API_URL + "?id=" + Math.random();

            try {
                const controller = new AbortController();
                const id = setTimeout(() => controller.abort(), 4000); // 4s timeout

                const res = await fetch(PROXY_URL + encodeURIComponent(apiUrl), { signal: controller.signal });
                clearTimeout(id);

                if(!res.ok) throw new Error();
                
                const blob = await res.blob();
                saveToDB(randomId, blob);
                const url = URL.createObjectURL(blob);
                
                container.innerHTML = `
                    <img src="${url}" loading="lazy" alt="Meme">
                    <div class="download-hint"><i class="fa-solid fa-download"></i><span>Lưu</span></div>
                `;
                
                container.onclick = () => {
                    getFromDB(randomId, (savedBlob) => {
                        if(savedBlob) processDownload(savedBlob);
                    });
                };

            } catch (e) {
                // Fallback Gallery: Load trực tiếp (Ấn vào mở tab mới)
                container.innerHTML = `
                    <img src="${apiUrl}" loading="lazy" alt="Meme">
                    <div class="download-hint"><i class="fa-solid fa-external-link-alt"></i><span>Mở</span></div>
                `;
                container.onclick = () => window.open(apiUrl, '_blank');
            }
        }

        function loadGallery() {
            document.getElementById('gallery-grid').innerHTML = '';
            appendGallery(12);
        }

        // --- UI UTILS ---

        function switchView(viewName) {
            document.querySelectorAll('.nav-btn').forEach(btn => btn.classList.remove('active'));
            event.currentTarget.classList.add('active');
            
            document.querySelectorAll('.view-section').forEach(sec => sec.classList.remove('active'));
            
            if (viewName === 'single') {
                document.getElementById('single-view').classList.add('active');
            } else {
                document.getElementById('gallery-view').classList.add('active');
                if (document.getElementById('gallery-grid').children.length === 0) loadGallery();
            }
        }

        function showToast(msg, isError = false) {
            const toast = document.getElementById('toast');
            const toastMsg = document.getElementById('toast-msg');
            const icon = toast.querySelector('i');

            toastMsg.innerText = msg;
            icon.className = isError ? "fa-solid fa-circle-exclamation" : "fa-solid fa-circle-check";
            icon.style.color = isError ? "#ff4757" : "#00dfd8";

            toast.classList.add('show');
            setTimeout(() => toast.classList.remove('show'), 3000);
        }

    </script>
</body>
</html>
