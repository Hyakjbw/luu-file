<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Kho Ảnh Tổng Hợp</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        :root {
            --primary: #00f260;
            --secondary: #0575E6;
            --bg-dark: #0f0c29;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Montserrat', sans-serif; }

        body {
            background: linear-gradient(to right, #24243e, #302b63, #0f0c29);
            color: white;
            min-height: 100vh;
            padding: 20px;
        }

        header {
            text-align: center;
            padding: 40px 0;
        }

        h1 {
            font-size: 3rem;
            background: linear-gradient(to right, #00f260, #0575E6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
            font-weight: 800;
        }

        .control-panel {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 40px;
            flex-wrap: wrap;
        }

        button {
            padding: 15px 30px;
            border: none;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            display: flex;
            align-items: center;
            gap: 10px;
            color: white;
        }

        .btn-gen {
            background: linear-gradient(45deg, #ff0099, #493240);
            box-shadow: 0 4px 15px rgba(255, 0, 153, 0.4);
        }

        .btn-refresh {
            background: linear-gradient(45deg, #00f260, #0575E6);
            box-shadow: 0 4px 15px rgba(5, 117, 230, 0.4);
        }

        button:hover { transform: translateY(-3px); filter: brightness(1.2); }
        button:active { transform: scale(0.95); }

        /* --- GRID 100 ẢNH --- */
        .gallery-container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .status-bar {
            margin-bottom: 20px;
            font-size: 1.1rem;
            opacity: 0.8;
            text-align: center;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 15px;
        }

        .meme-item {
            position: relative;
            aspect-ratio: 1/1;
            background: rgba(255,255,255,0.05);
            border-radius: 15px;
            overflow: hidden;
            border: 1px solid rgba(255,255,255,0.1);
            transition: 0.3s;
        }

        .meme-item:hover {
            transform: scale(1.03);
            border-color: var(--primary);
            z-index: 10;
            box-shadow: 0 10px 20px rgba(0,0,0,0.5);
        }

        .meme-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        /* Nút tải trên từng ảnh */
        .download-overlay {
            position: absolute;
            bottom: 0; left: 0; right: 0;
            background: linear-gradient(to top, rgba(0,0,0,0.9), transparent);
            padding: 15px;
            display: flex;
            justify-content: flex-end;
            opacity: 0;
            transition: 0.3s;
        }

        .meme-item:hover .download-overlay { opacity: 1; }

        .mini-btn {
            background: white;
            color: black;
            width: 35px; height: 35px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            border: none;
        }
        .mini-btn:hover { background: var(--primary); color: white; }

        /* Loading Spinner */
        .loader-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.8);
            z-index: 1000;
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(5px);
        }
        .spinner {
            width: 50px; height: 50px;
            border: 5px solid #fff;
            border-top-color: var(--primary);
            border-radius: 50%;
            animation: spin 1s infinite linear;
            margin-bottom: 20px;
        }
        @keyframes spin { 100% { transform: rotate(360deg); } }

    </style>
</head>
<body>

    <header>
        <h1>MEME GENERATOR</h1>
        <p>Nguồn API: phimtat.vn</p>
    </header>

    <div class="control-panel">
        <button class="btn-gen" onclick="fetch100Memes()">
            <i class="fa-solid fa-bolt"></i> Lấy 100 Ảnh Mới
        </button>
        <button class="btn-refresh" onclick="clearAndFetch()">
            <i class="fa-solid fa-rotate-right"></i> Xóa & Làm Lại
        </button>
    </div>

    <div class="gallery-container">
        <div class="status-bar" id="status">Đang chờ lệnh...</div>
        <div class="grid" id="grid">
            </div>
    </div>

    <div class="loader-overlay" id="loader">
        <div class="spinner"></div>
        <h3 id="loading-text">Đang triệu hồi meme...</h3>
    </div>

    <script>
        // --- CẤU HÌNH ---
        // Link API chính xác từ ảnh của bạn
        const API_URL = "https://api.phimtat.vn/api/random-meme/";
        
        const grid = document.getElementById('grid');
        const status = document.getElementById('status');
        const loader = document.getElementById('loader');
        const loadingText = document.getElementById('loading-text');

        // Hàm chính: Lấy 100 ảnh
        async function fetch100Memes() {
            showLoader(true);
            let successCount = 0;
            const total = 100;
            const promises = [];

            // Tạo 100 request chạy song song
            for (let i = 0; i < total; i++) {
                // MẸO QUAN TRỌNG: Thêm ?t=... để tránh trình duyệt cache lại ảnh cũ
                // Giúp mỗi lần gọi là 1 ảnh khác nhau
                const uniqueUrl = `${API_URL}?t=${Date.now()}_${Math.random()}`;
                
                promises.push(
                    fetch(uniqueUrl)
                        .then(response => response.json())
                        .then(data => {
                            // Xử lý dữ liệu trả về từ phimtat.vn
                            // Nếu API trả về { "url": "..." } hoặc { "data": "..." }
                            // Bạn cần mở Console để xem nếu nó không chạy
                            // Ở đây tôi giả định key phổ biến là 'url' hoặc 'image'
                            const imgUrl = data.url || data.image || data.link || data.data; 
                            
                            if (imgUrl) {
                                createMemeCard(imgUrl);
                                successCount++;
                            }
                        })
                        .catch(err => console.log("Lỗi tải ảnh lẻ:", err))
                );
            }

            // Đợi tất cả 100 request hoàn tất (hoặc lỗi)
            await Promise.all(promises);

            status.innerText = `Đã tải xong ${successCount} meme.`;
            showLoader(false);
        }

        // Tạo thẻ HTML cho từng ảnh
        function createMemeCard(url) {
            const div = document.createElement('div');
            div.className = 'meme-item';
            div.innerHTML = `
                <img src="${url}" loading="lazy" alt="Meme">
                <div class="download-overlay">
                    <button class="mini-btn" title="Tải ảnh này" onclick="downloadImage('${url}')">
                        <i class="fa-solid fa-download"></i>
                    </button>
                </div>
            `;
            // Click vào ảnh để xem to (nếu muốn mở tab mới)
            div.querySelector('img').onclick = () => window.open(url, '_blank');
            grid.appendChild(div);
        }

        // Hàm xóa hết và tải lại
        function clearAndFetch() {
            grid.innerHTML = '';
            status.innerText = "Đang làm mới...";
            fetch100Memes();
        }

        // Hàm tải ảnh về máy
        async function downloadImage(url) {
            try {
                const response = await fetch(url);
                const blob = await response.blob();
                const objectUrl = URL.createObjectURL(blob);
                
                const link = document.createElement('a');
                link.href = objectUrl;
                link.download = 'meme_phimtat_' + Math.floor(Math.random() * 10000) + '.jpg';
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
                URL.revokeObjectURL(objectUrl);
            } catch (e) {
                // Fallback nếu bị chặn CORS
                window.open(url, '_blank');
            }
        }

        function showLoader(show) {
            loader.style.display = show ? 'flex' : 'none';
        }
        
        // Tự động tải lần đầu khi vào web
        // fetch100Memes(); // Bỏ comment dòng này nếu muốn vào web là tải luôn
    </script>
</body>
</html>
