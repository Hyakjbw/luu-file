<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Generator V2</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        :root {
            --primary: #ff0099;
            --secondary: #493240;
            --bg-dark: #0f0c29;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Montserrat', sans-serif; }

        body {
            background: linear-gradient(to bottom, #24243e, #0f0c29);
            color: white;
            min-height: 100vh;
            padding: 20px;
            text-align: center;
        }

        h1 {
            font-size: 2.5rem;
            background: linear-gradient(to right, #00f260, #0575E6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin: 30px 0 10px;
            font-weight: 800;
        }

        .subtitle { margin-bottom: 30px; opacity: 0.7; font-size: 0.9rem; }

        .btn-group {
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
            margin-bottom: 30px;
        }

        button {
            padding: 15px 30px;
            border: none;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            color: white;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            transition: 0.2s;
        }

        .btn-load { background: linear-gradient(45deg, #ff0099, #493240); }
        .btn-clear { background: linear-gradient(45deg, #00f260, #0575E6); }

        button:active { transform: scale(0.95); }

        /* Khung hiển thị lỗi nếu có */
        #debug-log {
            color: #ff4444;
            font-size: 0.8rem;
            margin-bottom: 10px;
            background: rgba(0,0,0,0.3);
            padding: 5px;
            border-radius: 5px;
            display: none; /* Ẩn mặc định */
        }

        .status { margin-bottom: 20px; font-weight: bold; color: #ccc; }

        /* Grid ảnh */
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 10px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .meme-item {
            aspect-ratio: 1/1;
            background: #222;
            border-radius: 10px;
            overflow: hidden;
            position: relative;
            border: 1px solid rgba(255,255,255,0.1);
        }

        .meme-item img { width: 100%; height: 100%; object-fit: cover; }

        .download-btn {
            position: absolute;
            bottom: 5px; right: 5px;
            background: white;
            color: black;
            width: 30px; height: 30px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            box-shadow: 0 2px 5px rgba(0,0,0,0.5);
        }
    </style>
</head>
<body>

    <h1>MEME GENERATOR</h1>
    <p class="subtitle">Nguồn: phimtat.vn (Qua Proxy)</p>

    <div class="btn-group">
        <button class="btn-load" onclick="startLoading()">
            <i class="fa-solid fa-bolt"></i> Lấy 100 Ảnh
        </button>
        <button class="btn-clear" onclick="resetGrid()">
            <i class="fa-solid fa-rotate-right"></i> Xóa Hết
        </button>
    </div>

    <div id="debug-log"></div>
    <div class="status" id="status">Sẵn sàng! Bấm nút để tải.</div>

    <div class="grid" id="grid"></div>

    <script>
        // --- CẤU HÌNH QUAN TRỌNG ---
        // Chúng ta dùng "corsproxy.io" để vượt qua tường lửa của trình duyệt
        const PROXY_URL = "https://corsproxy.io/?"; 
        const TARGET_API = "https://api.phimtat.vn/api/random-meme/";
        
        const statusEl = document.getElementById('status');
        const gridEl = document.getElementById('grid');
        const debugEl = document.getElementById('debug-log');
        let successCount = 0;

        function logError(msg) {
            debugEl.style.display = 'block';
            debugEl.innerHTML += msg + "<br>";
        }

        async function startLoading() {
            statusEl.innerText = "Đang kết nối server...";
            debugEl.innerHTML = ""; // Xóa log cũ
            successCount = 0;
            
            // Tạo mảng 100 request
            const promises = [];
            for (let i = 0; i < 100; i++) {
                promises.push(fetchMeme(i));
            }

            // Đợi tất cả chạy xong
            await Promise.all(promises);
            
            if (successCount === 0) {
                statusEl.innerText = "Thất bại toàn tập. Xem lỗi bên trên.";
                logError("Gợi ý: Server phimtat.vn có thể đang chặn Proxy. Hãy thử lại sau.");
            } else {
                statusEl.innerText = `Hoàn tất! Tải được ${successCount} ảnh.`;
            }
        }

        async function fetchMeme(index) {
            try {
                // Thêm tham số random thời gian để tránh bị trùng ảnh
                const randomParam = `?t=${Date.now()}_${Math.random()}`;
                const fullUrl = PROXY_URL + encodeURIComponent(TARGET_API + randomParam);

                const response = await fetch(fullUrl);
                
                if (!response.ok) throw new Error("Lỗi mạng");

                const data = await response.json();
                
                // Kiểm tra xem server trả về link ở đâu
                // Thường là data.url, data.image, hoặc data.data
                let imgUrl = data.url || data.image || data.data || data.link;

                // Trường hợp đặc biệt: API trả về link ảnh trực tiếp dạng text
                if (!imgUrl && typeof data === 'string' && data.startsWith('http')) {
                    imgUrl = data;
                }

                if (imgUrl) {
                    createCard(imgUrl);
                    successCount++;
                    statusEl.innerText = `Đang tải... (${successCount}/100)`;
                } else {
                    // Nếu không tìm thấy link ảnh trong cục data trả về
                    console.log("Dữ liệu lạ:", data); 
                }

            } catch (error) {
                console.error("Lỗi:", error);
                // Không log lỗi ra màn hình quá nhiều để tránh rối
            }
        }

        function createCard(url) {
            const div = document.createElement('div');
            div.className = 'meme-item';
            div.innerHTML = `
                <img src="${url}" loading="lazy" alt="Meme">
                <a href="${url}" target="_blank" class="download-btn">
                    <i class="fa-solid fa-download"></i>
                </a>
            `;
            gridEl.appendChild(div);
        }

        function resetGrid() {
            gridEl.innerHTML = '';
            statusEl.innerText = "Đã xóa sạch.";
            successCount = 0;
            debugEl.style.display = 'none';
        }
    </script>
</body>
</html>
